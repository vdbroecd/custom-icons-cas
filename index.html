<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .icon-item img {
            width: 64px;
            height: 64px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .icon-item img:hover {
            transform: scale(1.1);
        }
        .icon-item p {
            font-size: 12px;
            word-break: break-word;
            width: 80px;
            text-align: center;
        }
        
        /* Modaal venster styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            max-width: 400px;
        }
        .modal img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f00;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .close-btn:hover {
            background: #c00;
        }
    </style>
</head>
<body>
    <h1>Icon Library</h1>
    <input type="text" id="searchInput" class="search-bar" placeholder="Zoek iconen..." onkeyup="searchIcons()">
    
    <div class="icon-grid" id="iconContainer"></div>

    <!-- Modaal venster -->
    <div id="iconModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">X</button>
            <img id="modalIcon" src="" alt="">
            <p id="modalFilename"></p>
        </div>
    </div>

    <script>
        const iconBasePath = "icons"; // De map waar iconen staan

        function loadIcons() {
            fetch(`https://api.github.com/repos/vdbroecd/custom-icons-cas/contents/${iconBasePath}`)
                .then(response => response.json())
                .then(files => {
                    const container = document.getElementById("iconContainer");
                    container.innerHTML = ""; // Leegmaken bij opnieuw laden
                    files.forEach(file => {
                        if (file.name.endsWith(".svg")) {
                            const iconPath = `https://vdbroecd.github.io/custom-icons-cas/${iconBasePath}/${file.name}`;
                            const iconItem = document.createElement("div");
                            iconItem.classList.add("icon-item");
                            iconItem.innerHTML = `<img src="${iconPath}" alt="${file.name}" title="${file.name}" onclick="openModal('${iconPath}', '${file.name}')">
                                                 <p>${file.name}</p>`;
                            container.appendChild(iconItem);
                        }
                    });
                })
                .catch(error => console.error("Fout bij laden van iconen:", error));
        }

        function searchIcons() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll(".icon-item").forEach(item => {
                const name = item.textContent.toLowerCase();
                item.style.display = name.includes(input) ? "" : "none";
            });
        }

        function openModal(iconPath, filename) {
            document.getElementById("modalIcon").src = iconPath;
            document.getElementById("modalFilename").textContent = filename;
            document.getElementById("iconModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("iconModal").style.display = "none";
        }

        loadIcons();
    </script>
</body>
</html>
