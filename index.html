<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .search-bar { width: 300px; padding: 10px; margin-bottom: 20px; }
        .icon-grid { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .icon-item { display: flex; flex-direction: column; align-items: center; }
        .icon-item img { width: 64px; height: 64px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .icon-item p { font-size: 12px; word-break: break-all; width: 80px; text-align: center; }
    </style>
</head>
<body>
    <h1>Icon Library</h1>
    <input type="text" id="searchInput" class="search-bar" placeholder="Zoek iconen..." onkeyup="searchIcons()">
    
    <div class="icon-grid" id="iconContainer"></div>

    <script>
        const iconBasePath = "icons"; // De map waar iconen staan

        function loadIcons() {
            fetch(`https://api.github.com/repos/vdbroecd/custom-icons-cas/contents/${iconBasePath}`)
                .then(response => response.json())
                .then(files => {
                    const container = document.getElementById("iconContainer");
                    files.forEach(file => {
                        if (file.name.endsWith(".svg")) {
                            const iconPath = `https://vdbroecd.github.io/custom-icons-cas/${iconBasePath}/${file.name}`;
                            const iconItem = document.createElement("div");
                            iconItem.classList.add("icon-item");
                            iconItem.innerHTML = `<img src="${iconPath}" alt="${file.name}" title="${file.name}"><p>${file.name}</p>`;
                            container.appendChild(iconItem);
                        }
                    });
                })
                .catch(error => console.error("Fout bij laden van iconen:", error));
        }

        function searchIcons() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll(".icon-item").forEach(item => {
                const name = item.textContent.toLowerCase();
                item.style.display = name.includes(input) ? "" : "none";
            });
        }

        loadIcons();
    </script>
</body>
</html>
